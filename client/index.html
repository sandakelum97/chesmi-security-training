<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Login - Chesmi Security Training</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="hub-page">
    <div id="particles-js"></div>
    <div class="container">
        <header>
            <img src="img/logo.png" alt="Chesmi Consolidated (Pvt) Ltd Logo" class="company-logo">
            <h1>Security Awareness Training</h1>
            <p class="hub-subtitle">Please log in or create an account to begin.</p>
        </header>

        <main>
            <div class="form-container">
                <div class="form-toggle">
                    <button id="showLoginBtn" class="toggle-btn active">Login</button>
                    <button id="showRegisterBtn" class="toggle-btn">Register</button>
                </div>

                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>

                <form id="registerForm" class="login-form" style="display: none;">
                    <div class="form-group">
                        <label for="registerName">Full Name</label>
                        <input type="text" id="registerName" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <button type="submit" class="btn">Create Account</button>
                </form>

                <p id="formMessage" class="form-message"></p>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 Security Awareness Program by IT Department, Chesmi Consolidated (Pvt) Ltd</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
