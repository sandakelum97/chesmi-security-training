import fetch from 'node-fetch';

const SUPABASE_URL = 'https://xbjatqnptzdmxsikvhsq.supabase.co';
const SUPABASE_KEY = process.env.SUPABASE_KEY;  // your anon key stored as env var

async function keepAlive() {
  try {
    const response = await fetch(`${SUPABASE_URL}/rest/v1/`, {
      method: 'HEAD',
      headers: {
        apikey: SUPABASE_KEY
      }
    });

    console.log('Status:', response.status);  // Should log 200
  } catch (error) {
    console.error('Error pinging Supabase:', error);
  }
}

keepAlive();
